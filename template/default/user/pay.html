<!--{include(pe_tpl('header.html'));}-->
<div class="huiyuan_content">
	<!--{include(pe_tpl('user_menu.html'));}-->
	<div class="fr huiyuan_main">
		<div class="hy_tt">
			<a href="{$pe['host_root']}user.php?mod=pay" <!--{if($menumark=='pay'):}-->class="sel"<!--{endif;}-->>账户充值</a>
			<a href="{$pe['host_root']}user.php?mod=cashout&act=add" <!--{if($menumark=='cashout_add'):}-->class="sel"<!--{endif;}-->>申请提现</a>
			<a href="{$pe['host_root']}user.php?mod=cashout" <!--{if($menumark=='cashout_list'):}-->class="sel"<!--{endif;}-->>提现记录</a>
		</div>
		<div class="hy_table">
		<form method="post" id="form" target="_blank">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td style="text-align:right;" width="150">账户余额：</td>
			<td><span class="corg">{$info['user_money']} 元</span></td>
		</tr>
		<tr>
			<td style="text-align:right;">充值金额：</td>
			<td>
				<input type="text" name="order_money" value="" class="inputall input150" /> 元
				<span id="order_money_show" class="mal10"></span>
			</td>
		</tr>
		<tr>
			<td style="text-align:right;">支付方式：</td>
			<td>
			<!--{foreach($payway_list as $k=>$v):}-->
			<label for="{$k}" class="fl mar10" style="width:145px;height:45px;line-height:45px;padding-left:10px;border:1px solid #eaeaea;background:#f8f8f8;border-radius:3px">
				<input type="radio" class="fl mar10 mat15" name="order_payway" id="{$k}" value="{$k}" />
				<span class="fl"><img src="{$pe['host_root']}include/plugin/payway/{$k}/logo.png" class="mat8" /></span>
				<div class="clear"></div>
			</label>
			<!--{endforeach;}-->
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="hidden" name="pe_token" value="{$pe_token}" />
				<input type="hidden" name="pesubmit" />	
				<input type="button" value="提 交"  class="tjbtn" />
			</td>
		</tr>
		</table>
		</form>
		</div>
	</div>
	<div class="clear"></div>
</div>
<script type="text/javascript" src="{$pe['host_root']}include/js/formcheck.js"></script>
<script type="text/javascript">
$(function(){
	$(":input[name='order_payway']:eq(0)").attr("checked", "checked");
	var form_info = [
		{"name":"order_money", "mod":"num", "act":"blur", "arg":"0.1|", "show_id":"order_money_show","show_error":"最低充值0.1元", "must":true}
	]
	$(":button").pe_submit(form_info, 'form');
})
</script>
