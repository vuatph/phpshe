<!--{include(pe_tpl('header.html'));}-->
<div class="content">
	<!--{include(pe_tpl('user_menu.html'));}-->
	<div class="fr huiyuan_main">
		<h3 class="hy_rtt">{$menutitle}</h3>
		<div class="hy_table hy_table2">
		<form method="post" id="form">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td class="bg_f8" style="text-align:right;" width="100">用 户 名：</td>
			<td style="text-align:left;">{$info['user_name']}</td>
		</tr>
		<tr>
			<td class="bg_f8" style="text-align:right;">收货地址：</td>
			<td style="text-align:left;"><input type="text" name="user_address" value="{$info['user_address']}" class="inputall input400" /></td>
		</tr>
		<tr>
			<td class="bg_f8" style="text-align:right;">收货姓名：</td>
			<td style="text-align:left;"><input type="text" name="user_tname" value="{$info['user_tname']}" class="inputall input200" /></td>
		</tr>
		<tr>
			<td class="bg_f8" style="text-align:right;">联系电话：</td>
			<td style="text-align:left;"><input type="text" name="user_phone" value="{$info['user_phone']}" class="inputall input200" /> <span id="user_phone_show"></span></td>
		</tr>
		<tr>
			<td class="bg_f8" style="text-align:right;">常用邮箱：</td>
			<td style="text-align:left;"><input type="text" name="user_email" value="{$info['user_email']}" class="inputall input200" /> <span id="user_email_show"></span></td>
		</tr>
		<tr>
			<td class="bg_f8" style="text-align:right;">注册日期：</td>
			<td style="text-align:left;">{pe_date($info['user_atime'])}</td>
		</tr>
		<tr>
			<td class="bg_f8"></td>
			<td style="text-align:left;">
				<input type="hidden" name="pesubmit" />
				<input type="button" value="提交"  class="tj_btn" />
			</td>
		</tr>
		</table>
		</form>
	</div>
	<div class="clear"></div>
</div>
<script type="text/javascript" src="{$pe['host_root']}include/js/formcheck.js"></script>
<script type="text/javascript">
var form_info = [
	{"name":"user_phone", "mod":"match", "act":"blur", "arg":"phone", "show_id":"user_phone_show","show_error":"电话格式错误", "must":false},
	{"name":"user_email", "mod":"match", "act":"blur", "arg":"email", "show_id":"user_email_show","show_error":"邮箱格式错误", "must":false}
]
$(":button").pe_submit(form_info, 'form');
</script>
<!--{include(pe_tpl('footer.html'));}-->
