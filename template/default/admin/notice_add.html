<body style="background:#fff;padding:10px">
<form method="post" id="form" autocomplete="off">

<tr>
	<td class="bgtt aright" width="120">通知对象</td>
	<td>{$info['notice_obj']=='admin'?'管理员':'用户'}</td>

<tr>
	<td class="bgtt aright">通知类型</td>
	<td>{$info['notice_name']}</td>
</tr>
<tr>
	<td class="bgtt aright">短信内容</td>
	<td><input name="info[notice_sms_text]" class="inputall input600" value="{$info[notice_sms_text]}" /></td>
</tr>
<tr>
	<td class="bgtt aright">邮件标题</td>
	<td><input name="info[notice_email_name]" class="inputall input600" value="{$info[notice_email_name]}" /></td>
</tr>
<tr>
	<td class="bgtt aright">邮件内容</td>
	<td><textarea name="info[notice_email_text]" id="editortext" style="width:610px;height:210px">{htmlspecialchars($info['notice_email_text'])}</textarea></td>
</tr>
</table>
<div class="mat10 mab10 center">
	<input type="hidden" name="pe_token" value="{$pe_token}" />

</form>

	editor = K.create('#editortext', {

	});
