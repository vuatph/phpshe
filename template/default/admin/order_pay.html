<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$seo['title']}</title>
<meta name="keywords" content="{$seo['keywords']}" />
<meta name="description" content="{$seo['description']}" />
<link type="text/css" rel="stylesheet" href="{$pe['host_tpl']}css/style.css" />
<script type="text/javascript" src="{$pe['host_root']}include/js/jquery.js"></script>
<script type="text/javascript" src="{$pe['host_root']}include/js/global.js"></script>
</head>
<body style="background:#fff;padding:5px">
<form method="post" id="form" autocomplete="off">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang_bak">
<tr>
	<td class="bgtt aright c888" width="120">订单编号：</td>
	<td>{$info['order_id']} </td>
</tr>
<tr>
	<td class="bgtt aright c888">实付金额：</td>
	<td>
		<span class="num strong corg">{$info['order_money']} 元</span>
		<!--{if($info['order_ptime']):}-->
		<span class="cgreen">[已支付]</span>
		<!--{else:}-->
		<span class="cred">[未支付]</span>
		<!--{endif}-->
	</td>
</tr>
<tr>
	<td class="bgtt aright c888">收 货 人：</td>
	<td>{$info['user_tname']} <span class="c888">({$info['user_phone']})</span></td>
</tr>
<tr>
	<td class="bgtt aright c888">收货地址：</td>
	<td>{$info['user_address']}</td>
</tr>
<tr>
	<td class="bgtt aright c888">支付方式：</td>
	<td>
		<select name="order_payway" class="inputselect">
		<!--{foreach($payway_list as $k=>$v):}-->
		<option value="{$k}" <!--{if($k==$info['order_payway']):}-->selected="selected"<!--{endif;}-->>{$v['payway_name']}<!--{if($k=='balance'):}-->(余额：{$user_money}元)<!--{endif;}--></option>
		<!--{endforeach;}-->
		</select>
	</td>
</tr>
</table>
<div class="acenter mat20">
	<input type="hidden" name="pesubmit" />
	<input type="hidden" name="pe_token" value="{$pe_token}" />
	<input type="submit" value="付 款" class="tjbtn" />
</div>
</form>
</body>
</html>
