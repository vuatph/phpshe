<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$seo['title']}</title>

<link type="text/css" rel="stylesheet" href="{$pe['host_tpl']}css/style.css" />

<body style="background:#fff;padding:5px">
<form method="post" id="form" autocomplete="off">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang_bak">
<!--{if($_g_category_id):}-->
<tr>
	<td align="right" class="bgtt" width="100">商品从</td>
	<td>
		<select name="category_id" class="inputselect">
		<option value="">请选择分类</option>
		<!--{foreach($category_treelist as $v):}-->
		<option value="{$v['category_id']}" <!--{if($_g_category_id==$v['category_id']):}-->selected="selected"<!--{endif;}-->>{$v['category_showname']}</option>
		<!--{endforeach;}-->
		</select>
	</td>
</tr>
<!--{else:}-->
<tr>
	<td align="right" class="bgtt" width="100">已选择</td>
	<td>{count(explode(',', $_g_id))}件商品</td>
</tr>
<!--{endif;}-->

	<td align="right" class="bgtt">转移到</td>
	<td>
		<select name="category_newid" class="inputselect">
		<option value="">请选择分类</option>
		<!--{foreach($category_treelist as $v):}-->
		<option value="{$v['category_id']}">{$v['category_showname']}</option>
		<!--{endforeach;}-->
		</select>
	</td>
</tr>
</table>

	<input type="hidden" name="pesubmit" />
