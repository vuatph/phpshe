<!--{include(pe_tpl('header.html'));}-->
<div class="right">
	<div class="now">
		<span class="fl c888">管理中心 > {$menutitle}</span>
		<div class="clear"></div>
	</div>
	<div class="right_main">
		<form method="post">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang">
		<tr>
			<td class="bg_f8" align="right" width="110">商品名称：</td>
			<td class="font14"><a href="{pe_url('product-'.$info['product_id'])}" target="_blank" class="cblue">{$info['product_name']}</a></td>
		</tr>
		<tr>
			<td class="bg_f8" align="right">评价日期：</td>
			<td class="font14">{pe_date($info['comment_atime'])}</td>
		</tr>
		<tr>
			<td class="bg_f8" align="right">用 户 名：</td>
			<td class="font14"><a href="http://www.ip138.com/ips.asp?ip={$info['user_ip']}" target="_blank">{$info['user_name']}</a></td>
		</tr>
		<tr>
			<td class="bg_f8" align="right">评价星级：</td>
			<td class="font14"><input type="hidden" name="info[comment_star]" value="{$info['comment_star']}" /><span id="star"></span></td>
		</tr>
		<tr>
			<td class="bg_f8" align="right">评价内容：</td>
			<td><textarea name="info[comment_text]" style="width:450px;height:160px">{$info['comment_text']}</textarea></td>
		</tr>
		<tr>
			<td class="bg_f8">&nbsp;</td>
			<td><input type="submit" name="pesubmit" value="提 交" class="tjbtn" /></td>
		</tr>
		</table>
		</form>
	</div>
</div>
<script type="text/javascript" src="{$pe['host_root']}include/plugin/raty/jquery.raty.js"></script>
<script type="text/javascript">
$(function() {
	$('#star').raty({
		path:"{$pe['host_root']}include/plugin/raty/images",
		hints: ['差评', '中评', '中评', '好评', '好评'],
		score: {$info['comment_star']},
		click: function (score, evt) {
			$(":input[name='info[comment_star]']").val(score);
		}
	});
})
</script>
