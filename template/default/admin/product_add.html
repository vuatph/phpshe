<!--{include(pe_tpl('header.html'));}-->
<div class="right fr">
	<div class="now">
		<div class="fl now1"></div>
		<div class="fl now2">发布商品</div>
		<div class="fl now3"></div>
		<div class="clear"></div>
	</div>
	<form method="post" action="{$action}" enctype="multipart/form-data">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang">
	<tr>
		<td width="70">商品名称：</td>
		<td width="537"><input type="text" name="info[product_name]" value="{$info['product_name']}" class="inputtext inputtext_500" maxlength="36" /></td>
		<td rowspan="5">
			<img src="{pe_thumb($info['product_logo'])}" width="160" height="140" style="border:1px solid #ddd" />
		</td>
	</tr>
	<tr>
		<td>商品分类：</td>
		<td>
			<select name="info[category_id]" class="inputselect">
			<!--{foreach($category_treelist as $v):}-->
			<option value="{$v['category_id']}" <!--{if($v['category_id']==$info['category_id']):}-->selected="selected"<!--{endif;}-->>{$v['category_showname']}</option>
			<!--{endforeach;}-->
			</select>
		</td>
	</tr>
	<tr>
		<td>商品标签：</td>
		<td>
			<!--{foreach($tag_list as $k => $v):}-->
			<label for="{$k}"><input type="checkbox" name="tag_id[]" value="{$k}" id="{$k}" <!--{if(array_key_exists($k, $tag_arr)):}-->checked="checked"<!--{endif;}--> /> {$v}</label>
			<!--{endforeach;}-->
		</td>
	</tr>
	<tr>
		<td>市场价格：</td>
		<td><input type="text" name="info[product_mmoney]" value="{$info['product_mmoney']}" class="inputtext inputtext_100" /></td>
	</tr>
	<tr>
		<td>本店价格：</td>
		<td><input type="text" name="info[product_smoney]" value="{$info['product_smoney']}" class="inputtext inputtext_100" /></td>
	</tr>
	<tr>
		<td>运　　费：</td>
		<td><input type="text" name="info[product_wlmoney]" value="{$info['product_wlmoney']}" class="inputtext inputtext_100" /></td>
		<td><input type="file" name="product_logo" size="11" /></td>
	</tr>
	<tr>
		<td>商品货号：</td>
		<td colspan="2"><input type="text" name="info[product_mark]" value="{$info['product_mark']}" class="inputtext inputtext_100" /></td>
	</tr>
	<tr>
		<td>库存总量：</td>
		<td colspan="2"><input type="text" name="info[product_num]" value="{$info['product_num']}" class="inputtext inputtext_100" /></td>
	</tr>
	<tr>
		<td>发布日期：</td>
		<td colspan="2"><input type="text" name="info[product_atime]" value="{pe_date($info['product_atime'] ? $info['product_atime'] : time())}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" class="Wdate" /></td>
	</tr>
	<tr>
		<td colspan="3"><textarea name="info[product_text]" id="editortext" style="width:100%;height:600px">{htmlspecialchars($info['product_text'])}</textarea></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td colspan="2"><input type="submit" value="提 交" class="tjbtn" /></td>
	</tr>
	</table>
	</form>
</div>
<script type="text/javascript" src="{$pe['host_root']}include/plugin/my97/WdatePicker.js"></script>
<script charset="utf-8" src="{$pe['host_root']}include/plugin/editor/kindeditor.js"></script>
<script charset="utf-8" src="{$pe['host_root']}include/plugin/editor/lang/zh_CN.js"></script>
<script type="text/javascript" charset="utf-8">
var editor;
KindEditor.ready(function(K) {
	editor = K.create('#editortext', {
		allowFlashUpload :false
	});
});
</script>
