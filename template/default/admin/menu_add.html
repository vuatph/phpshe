<!--{include(pe_tpl('header.html'));}-->
<div class="right">
	<div class="now">
		<a href="javascript:;" class="sel">{$menutitle}</a>
		<div class="clear"></div>
	</div>
	<form method="post">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang mat20">
	<tr>
		<td align="right" width="150">导航类型：</td>
		<td>
			<!--{foreach(array('sys'=>'内置栏目', 'diy'=>'自定义导航') as $k=>$v):}-->
			<!--{$checked = ((!$info['menu_type'] && $k=='sys') or ($info['menu_type'] && $k==$info['menu_type'])) ? 'checked="checked"' : ''}-->
			<label><input type="radio" name="info[menu_type]" value="{$k}" {$checked} /> {$v}&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<!--{endforeach;}-->
		</td>
	</tr>
	<tr class="menu_sys">
		<td align="right">导航名称：</td>
		<td>
			<select name="menu_name" class="inputselect">
			<!--{foreach($menu_sys_arr as $k=>$v):}-->
			<!--{if(in_array($k, array('category', 'class', 'page', 'brand'))):}-->	
			<option disabled>{$v}</option>
			<!--{else:}-->
			<option value="{$v}" <!--{if($v==$info['menu_name'].'|'.$info['menu_url']):}-->selected="selected"<!--{endif;}-->>{$k}</option>			
			<!--{endif;}-->
			<!--{endforeach;}-->
			</select>
		</td>
	</tr>
	<tr class="menu_diy">
		<td align="right">导航名称：</td>
		<td><input type="text" name="info[menu_name]" value="{$info['menu_type']=='diy' ? $info['menu_name'] : ''}" class="inputall input150" /> <span class="c888">（如：简好网络）</span></td>
	</tr>
	<tr class="menu_diy">
		<td align="right">链接地址：</td>
		<td><input type="text" name="info[menu_url]" value="{$info['menu_type']=='diy' ? $info['menu_url'] : ''}" class="inputall input450" /> <span class="c888">（如：http://www.phpshe.com）</span></td>
	</tr>
	<tr>
		<td align="right">导航排序：</td>
		<td><input type="text" name="info[menu_order]" value="{$info['menu_order']}" class="inputall input60" /></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>
			<input type="hidden" name="pe_token" value="{$pe_token}" />
			<input type="submit" name="pesubmit" value="提 交" class="tjbtn" />
		</td>
	</tr>
	</table>
	</form>
</div>
<script type="text/javascript">
$(function(){
	menu_html();
	$(":input[name='info[menu_type]']").change(function(){
		menu_html();
	})
})
function menu_html() {
	if ($(":input[name='info[menu_type]']:checked").val() == 'diy') {
		$(".menu_sys").hide().find(":input").attr("disabled", "disabled");
		$(".menu_diy").show().find(":input").removeAttr("disabled");
	}
	else {

		$(".menu_diy").hide().find(":input").attr("disabled", "disabled");
		$(".menu_sys").show().find(":input").removeAttr("disabled");		
	}
}
</script>
