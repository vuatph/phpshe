<!--{include(pe_tpl('header.html'));}-->
<div class="right">
	<div class="now">
		<a href="javascript:;" class="sel">{$menutitle}</a>
		<div class="clear"></div>
	</div>
	<div class="right_main">
		<form method="post">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang mat20">
		<tr>
			<td align="right" width="150">导航名称：</td>
			<td><input type="text" name="info[menu_name]" value="{$info[menu_name]}" class="inputall input200" /> <span class="c888">（如：简好网络）</span></td>
		</tr>
		<tr>
			<td align="right">链接地址：</td>
			<td>
				<select name="info[menu_type]" class="inputselect">
				<option value="diy">自定义链接</option>
				<!--{foreach($menu_sys_arr as $k=>$v):}-->
				<!--{if($v == 'line'):}-->	
				<option disabled>==========分割线==========</option>
				<!--{else:}-->
				<option value="{$v['modurl']}" url="{$v['url']}" <!--{if($v['modurl']==$info['menu_url']):}-->selected="selected"<!--{endif;}-->>{$k}</option>			
				<!--{endif;}-->
				<!--{endforeach;}-->
				</select>
				<input type="text" name="info[menu_url]" value="{$info['menu_url']}" class="inputall input400" /> <!--<span class="c888">（如：http://www.phpshe.com）</span>-->
			</td>
		</tr>
		<tr>
			<td align="right" width="150">打开方式：</td>
			<td>
				<!--{foreach(array(1=>'新标签', 0=>'当前页') as $k=>$v):}-->
				<label><input type="radio" name="info[menu_target]" value="{$k}" <!--{if($k==$info['menu_target']):}-->checked="checked"<!--{endif;}--> /> {$v}&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<!--{endforeach;}-->
			</td>
		</tr>
		<tr>
			<td align="right">显示顺序：</td>
			<td><input type="text" name="info[menu_order]" value="{$info['menu_order']}" class="inputall input60" /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>
				<input type="hidden" name="pe_token" value="{$pe_token}" />
				<input type="submit" name="pesubmit" value="提 交" class="tjbtn" />
			</td>
		</tr>
		</table>
		</form>
	</div>
</div>
<script type="text/javascript">
$(function(){
	menu_html(1);
	$(":input[name='info[menu_type]']").change(function(){
		menu_html();
	})
})
function menu_html(init) {
	if ($(":input[name='info[menu_type]']").find(":checked").val() == 'diy') {
		if (init == 1) {
			$(":input[name='info[menu_url]']").removeAttr("disabled");		
		}
		else {
			$(":input[name='info[menu_url]']").removeAttr("disabled").val('');		
		}
	}
	else {
		$(":input[name='info[menu_url]']").attr("disabled", "disabled").val($(":input[name='info[menu_type]']").find(":checked").attr("url"));
	}
}
</script>
