<div class="content">
	<div class="width960" style="background:#fff;">
		<!--{include(pe_tpl('user_menu.html'));}-->
		<div class="fr huiyuan_main hy_add">
			<div class="hymain_tt">
				<span class="fl strong">亲，{$_s_user_name}，欢迎回来！</span>
				<span class="fr c666">上次登录：{$_s_user_ltime}</span>
			</div>
			<form method="post" action="{$action}" id="form">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td width="80" align="right"> 帐　　号：</td>
				<td>{$info['user_name']}</td>
			</tr>
			<tr>
				<td align="right"><span class="cred1">*</span> 新 密 码：</td>
				<td><input type="password" name="info[user_pw]" class="inputtext input150" autocomplete="off" /><span id="user_pw_show"></span></td>
			</tr>
			<tr>
				<td align="right"><span class="cred1">*</span> 确认密码：</td>
				<td><input type="password" name="info[user_pw1]" class="inputtext input150" autocomplete="off" /><span id="user_pw1_show"></span></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" value="提交"  class="tj_btn"></td>
			</tr>
			</table>
			</form>
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript" src="{$pe['host_root']}include/js/formcheck.js"></script>
<script type="text/javascript">
var form_info = [
	{"name":"info[user_pw]", "mod":"str", "act":"blur", "arg":"6|12", "show_id":"user_pw_show","show_error":"密码为6-12位字符"},
	{"name":"info[user_pw1]", "mod":"str", "act":"blur", "arg":"6|12", "show_id":"user_pw1_show","show_error":"密码为6-12位字符"},
	{"name":"info[user_pw1]", "mod":"equal", "act":"blur", "arg":$(":input[name='info[user_pw]']"), "show_id":"user_pw1_show","show_error":"两次密码不一致"}
]
$(":button").pe_submit(form_info, 'form');
</script>
