<!--{include(pe_tpl('header.html'));}-->
<div class="content">
	<div class="width960" style="background:#fff;">
		<div class="liucheng"><img src="{$pe['host_tpl']}images/liucheng2.gif" /></div>
		<!--<div class="mat10 mal15">提示：1、加入购物车的商品无法为您保留库存，请及时下单购买；2、商品价格以订单提交时的价格为准。</div>-->
		<div class="shouhuo_info">
			<h3>收货信息</h3>
			<div>
				<form action="{$action}" method="post" id="form">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="dizhi">
				<tr>
					<td width="13%" align="right"><span class="cred1">*</span> 地区：</td>
					<td width="87%">
						<select name="province" id="province" class="inputtext"></select>
						<select name="city" id="city" class="inputtext"></select>
						<span id="province_show"></span> <span id="city_show"></span>
					</td>
				</tr>
				<tr>
					<td align="right"><span class="cred1">*</span> 收货地址： </td>
					<td><input type="text" name="info[user_address]" value="{$info['user_address']}" class="inputtext input400"><span id="user_address_show"></span></td>
				</tr>
				<tr>
					<td align="right"><span class="cred1">*</span> 收货人姓名： </td>
					<td><input type="text" name="info[user_tname]" value="{$info['user_tname']}" class="inputtext input100"><span id="user_tname_show"></span></td>
				</tr>
				<tr>
					<td align="right"><span class="cred1">*</span> 手机号码： </td>
					<td><input type="text" name="info[user_phone]" value="{$info['user_phone']}" class="inputtext input100"><span id="user_phone_show"></span></td>
				</tr>
				<tr>
					<td align="right">固定电话： </td>
					<td><input type="text" name="info[user_tel]" value="{$info['user_tel']}" class="inputtext input100"></td>
				</tr>
				<tr>
					<td align="right">给卖家的留言： </td>
					<td><textarea class="inputtext" name="info[order_text]" style="width:400px;height:160px"></textarea></td>
				</tr>
				</table>
				</form>
			</div>
			<h3>商品清单</h3>
			<div>
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="dizhi qingdan">
				<tr>
					<th width="51%">商品名称</th>
					<th width="17%">商城价</th>
					<th width="15%">购买数量</th>
					<th width="17%">小计</th>
				</tr>
				<!--{foreach($info_list as $v):}-->
				<tr>
					<td><a href="{pe_url('product-'.$v['product_id'])}" title="{$v['product_name']}" target="_blank">{$v['product_name']}</a></td>
					<td class="cred1 num">￥{$v['product_smoney']}</td>
					<td class="num">{$v['product_num']}</td>
					<td class="cred1 num">￥{$v['product_num'] * $v['product_smoney']}</td>
				</tr>
				<!--{endforeach;}-->
				</table>
			</div>
			<h3>结算金额</h3>
			<p class="fukuan">
				商品金额：<span class="font18 cred1 num strong">{$order_money}</span>　元　+　
				运费： <span class="font18 cred1 num strong">{$order_wlmoney}</span>　元　=　
				应付总额 <span class="font20 cred1 num strong">{$order_money + $order_wlmoney}</span> 元
			</p>
			<p><input type="button" class="buybtn" value=" "></p>
		</div>
	</div>
</div>
<script type="text/javascript" src="{$pe['host_root']}include/js/formcheck.js"></script>
<script type="text/javascript" src="{$pe['host_root']}include/js/shengshi.js"></script>
<script type="text/javascript">
shengshi_init({"pval":"河南省","cval":"郑州市"});
var form_info = [
	{"name":"province", "mod":"str", "act":"change", "arg":"", "show_id":"province_show","show_error":"省份必须选择"},
	{"name":"city", "mod":"str", "act":"change", "arg":"", "show_id":"city_show","show_error":"城市必须选择"},
	{"name":"info[user_address]", "mod":"str", "act":"blur", "arg":"", "show_id":"user_address_show","show_error":"收货地址必须填写"},
	{"name":"info[user_tname]", "mod":"match", "act":"blur", "arg":"zh", "show_id":"user_tname_show","show_error":"收货人姓名必须填写且为汉字"},
	{"name":"info[user_phone]", "mod":"match", "act":"blur", "arg":"phone", "show_id":"user_phone_show","show_error":"手机号码必须填写"}
]
$(":button").pe_submit(form_info, 'form');
</script>
<!--{include(pe_tpl('footer.html'));}-->
