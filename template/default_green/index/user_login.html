<!--{include(pe_tpl('header.html'));}-->
<!--content Start-->
<div class="width960">
	<div class="loginbox">
	   <div class="fl login_l">
			<div class="logintt"></div>
			<form method="post" action="{$action}" id="form">
		    <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
				<td width="15%">用户名：</td>
                <td width="85%"><input type="text" name="info[user_name]" class="input1" /><span id="user_name_show"></span></td>
            </tr>
			<tr>
				<td>密　码：</td>
                <td><input type="password" name="info[user_pw]" class="input1" /><span id="user_pw_show"></span></td>
			</tr>
			<tr>
				<td></td>
                <td><input type="button" class="loginbtn" value=" " /></td>
			</tr>
            </table>
			</form>
		</div>
		<div class="fl login_zc">
			<p>还不是注册会员？</p>
			<p><a href="{pe_url('user/register')}"><img src="{$pe['host_tpl']}images/regist.gif" /></a></p>
			<p class="login_lx">有问题，请<a href="http://wpa.qq.com/msgrd?V=1&Uin=123456&Exe=QQ&Site={$pe['host_root']}&Menu=No" class="colorblue strong ">联系客服</a></p>
		</div>
	</div>
</div>
<script type="text/javascript" src="{$pe['host_root']}include/js/formcheck.js"></script>
<script type="text/javascript">
var form_info = [
	{"name":"info[user_name]", "mod":"str", "act":"blur", "arg":"", "show_id":"user_name_show","show_error":"用户名不能为空", "must":true},
	{"name":"info[user_pw]", "mod":"str", "act":"blur", "arg":"6|12", "show_id":"user_pw_show","show_error":"密码为6-12位字符", "must":true}
]
$(":button").pe_submit(form_info, 'form');
</script>
<!--content End-->
